<html>
    <head>
        <title>Đăng kí</title>
    </head>
    <body>
        <p>
            <font size="5">
                <b>Đăng kí tour du lịch sớm nhất để được khuyến mãi 20%!
                </b>
            </font>
        </p>
        <p>
            <font size="5">
                <b>Đăng kí ngay:
                </b>
            </font>
        </p>
        <form action="" name="dangki" method="post">
            <font size="4">
                Họ và tên của bạn:
            </font>
            <input type="text" name="ten" size="20">
            <br>
            <br>
            <font size="4">
                Số điện thoại:
            </font>
            <input type="text" name="ten" size="20">
            <br>
            <br>
            <fieldset>Giới tính:
                <input type="radio" name="GT" value="0">Nam &nbsp;&nbsp;
                <input type="radio" name="GT" value="1">Nữ
            </fieldset>
            <br>
            <font size="4">
                Bạn ở miền nào:
            </font>
            <select name="mien">
                <option selected="selected">-Chọn miền-</option>
                <option value="MB">Miền Bắc</option>
                <option value="MT">Miền Trung</option>
                <option value="MN">Miền Nam</option>
            </select>
            <br>
            <hr>
            <font size="4">
                Một số tour phổ biến của chúng tôi:
            </font>
            <br><br>
            <textarea name="tour" id="" cols="40" rows="12" readonly="readonly">
- Tour du lịch Phú Quốc khám phá vùng biển đảo xinh đẹp
- Tour du lịch Nha Trang – vùng vịnh đẹp hàng đầu thế giới
- Tour du lịch Đà Nẵng – thành phố đáng sống nhất Việt Nam
- Tour du lịch Hội An – lưu giữ những nét đẹp hoài cổ
- Tour du lịch Hạ Long – chiêm ngưỡng kỳ quan thế giới
            </textarea>
            <br>
            <br>
            <input type="submit" name="nhap" value="Hoàn tất">
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="submit" name="huy" value="Hủy">
        </form>
    </body>
</html>
